<head>
  <meta charset="UTF-8">
  <title>WikiView</title>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'>
  <link rel='stylesheet prefetch' href="css/styles.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='js/custom.js'></script>
</head>

<body>
<div class="container">
	<div class="starter-template text-center">
		<h2>Welcome to Wiki View</h2>
        <p class="lead">Click on the search icon <span class="glyphicon glyphicon-search icon-sm" aria-hidden="true"></span> to begin searching
      and learning. <br> Or just click on the Random button <span class="glyphicon glyphicon-random icon-sm" aria-hidden="true"></span>  to get a
      random article.
    </p>
	</div>
  <div class="row">
    <!-- SEARCH -->
    <div class="col-md-3 random-wrapper">
      <button class="random-icon" data-toggle="tooltip" title="Random">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <span class="glyphicon glyphicon-random"></span>
        </a>
      </button>
    </div>
    <div class="col-md-6">
      <div class="search-form">
        <form class="search-wrapper" onsubmit="submitFn(this, event);">
          <div class="input-wrapper">
            <input type="text" class="search-input" placeholder="Type to Search" />
            <button class="search-icon" data-toggle="tooltip" title="Search" onclick="searchToggle(this, event);">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
              </button>
          </div>
          <button class="close-icon" onclick="searchToggle(this, event);">
              <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span> 
            </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col results">
    <!-- RESULTS -->
  </div>
  <div id="placeholder" class="thumbnail" style="display:none;">
    <a href="#" target="_blank">
      <img src="#">
      <div class="caption">
        <h3>Thumbnail label</h3>
        <p id="content">Some content goes here. Some more content.Some content goes here. Some more content</p>
      </div>
    </a>
  </div>
</div>
<footer class="footer text-center">
	<div class="container">
		<p class="text-muted">FreeCodeCamp - Wikipedia Viewer - wfernandes - 2017</p>
	</div>
</footer>
</body>
